<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第一个页面</title>
   <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
    <div id="top">
      <!-- 轮播图容器 -->
      <div class="carousel-container">
        <div class="carousel-item active">
          <img src="../images/1.jpg" alt="轮播图1">
        </div>
        <div class="carousel-item">
          <img src="../images/2.jpg" alt="轮播图2">
        </div>
        <div class="carousel-item">
          <img src="../images/3.jpg" alt="轮播图3">
        </div>
        <!-- 导航按钮 -->
        <button class="carousel-btn prev">‹</button>
        <button class="carousel-btn next">›</button>
        <!-- 指示点 -->
        <div class="indicators"></div>
      </div>
    </div>
    <div id="middle">
      <div id="left"><!-- 左侧四分之一区域 --></div>
      <div id="right">
        <!-- 原有表格内容 -->
        <h3>班级名单和成绩</h3>
        <table>
          <thead>
            <tr>
              <td>序号</td>
              <td>姓名</td>
              <td>成绩</td>
              <td>操作</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>张三</td>
              <td>99</td>
              <td>删除11</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="bottom"><!-- 底部区域 --></div>
    <script>
      // 轮播图逻辑
      let currentSlide = 0;
      const slides = document.querySelectorAll('.carousel-item');
      const indicatorsContainer = document.querySelector('.indicators');
      
      // 初始化指示点
      slides.forEach((_, i) => {
        const indicator = document.createElement('span');
        indicator.addEventListener('click', () => goToSlide(i));
        indicatorsContainer.appendChild(indicator);
      });
  
      // 自动播放
      setInterval(() => goToSlide((currentSlide + 1) % slides.length), 5000);
  
      function goToSlide(index) {
        slides[currentSlide].classList.remove('active');
        indicatorsContainer.children[currentSlide].classList.remove('active');
        
        currentSlide = (index + slides.length) % slides.length;
        
        slides[currentSlide].classList.add('active');
        indicatorsContainer.children[currentSlide].classList.add('active');
      }
  
      // 按钮事件
      document.querySelector('.prev').addEventListener('click', () => goToSlide(currentSlide - 1));
      document.querySelector('.next').addEventListener('click', () => goToSlide(currentSlide + 1));
    </script>
  </body>
</html>
